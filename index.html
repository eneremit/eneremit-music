<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <title></title>

  <style>
    *,*::before,*::after{
      box-sizing:border-box;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    html{font-size:62.5%;}
    body{
      margin:0;
      font-family:"Times New Roman", Times, serif;
      font-size:1.2rem;
      color:#2c2c2c;
      background:#ffffff;
      line-height:1.8;
    }

    .wrap{
      max-width:750px;
      margin:0 auto;
      padding:100px 16px 80px;
    }

    a,
    a:link,
    a:visited,
    a:hover,
    a:active{
      color:#613d12;
      text-decoration:none;
      transition:opacity .2s ease;
    }

    a:hover{
      opacity:.85;
      color:#613d12;
    }

    .mp-desc{
      margin-top:10px;
      display:inline-block;
      font-size:11px;
      line-height:1.2;
    }

    .mp-desc a{
      text-decoration:underline;
    }

    #eneremit-activity-widget{
      font-size:11px;
      line-height:1.35;
      margin-top:0.4rem;
      --eneremit-label-color:#222222;
      --eneremit-value-color:#613d12;
    }

    #eneremit-activity-widget .eneremit-row{
      display:grid;
      grid-template-columns:max-content minmax(0,1fr);
      margin-bottom:0.25rem;
      align-items:baseline;
    }

    #eneremit-activity-widget .eneremit-label{
      color:var(--eneremit-label-color);
      white-space:nowrap;
    }

    #eneremit-activity-widget .eneremit-label::after{
      content:"\00a0";
    }

    #eneremit-activity-widget .eneremit-value{
      color:var(--eneremit-value-color);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    nav{
      margin-top:22px;
      padding-bottom:12px;
      border-bottom:1px solid #ededed;
      font-size:11px;
      display:flex;
      gap:10px;
      flex-wrap:nowrap;
      overflow:hidden;
      white-space:nowrap;
    }

    .embed{
      margin-top:22px;
    }

    .embed iframe{
      width:100%;
      height:475px;
      border:0;
      border-radius:8px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="mp-desc">
      <a href="https://lnk.bio/homo" target="_blank" rel="noopener noreferrer">Juli√°n</a>, Puerto Rico
    </div>

    <div id="eneremit-activity-widget">
      <div class="eneremit-row">
        <span class="eneremit-label">Now Reading:</span>
        <span class="eneremit-value">Mommie Dearest - Christina Crawford</span>
      </div>
      <div class="eneremit-row">
        <span class="eneremit-label">Last Watched:</span>
        <span class="eneremit-value">Ella McCay (2025) dir. James L. Brooks</span>
      </div>
      <div class="eneremit-row">
        <span class="eneremit-label">Last Listened To:</span>
        <span class="eneremit-value">White Feather Hawk Tail Deer Hunter - Lana Del Rey</span>
      </div>
    </div>

    <nav>
      <a href="https://eneremit.blog/">Home</a>
      <a href="https://open.spotify.com/user/jorgejulianrdz" target="_blank">Spotify</a>
      <a href="https://www.last.fm/user/eneremit" target="_blank">Last.fm</a>
      <a href="https://www.discogs.com/user/eneremit" target="_blank">Discogs</a>
      <a href="https://stats.fm/user/eneremit?range=lifetime" target="_blank">Stats.fm</a>
      <a href="https://rateyourmusic.com/~eneremit" target="_blank">RYM</a>
      <a href="https://www.albumoftheyear.org/user/eneremit/" target="_blank">AOTY</a>
      <a href="https://musicboard.app/eneremit?rel=copy" target="_blank">Musicboard</a>
      <a href="https://airbuds.fm/eneremit" target="_blank">Airbuds</a>
    </nav>

    <div class="embed">
      <iframe src="https://open.spotify.com/embed/playlist/78ZLjWFR6XSwKmo6AGuQNk"
        loading="lazy"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>

  </div>
</body>
</html>
