<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <title>MUSIC</title>
  <meta name="title" content="MUSIC" />
  <meta property="og:title" content="MUSIC" />
  <meta name="twitter:title" content="MUSIC" />
  <meta name="robots" content="index,follow" />

  <link rel="icon" href="https://eneremit.blog/favicon.ico" />
  <link rel="shortcut icon" href="https://eneremit.blog/favicon.ico" />

  <style>
    *,*::before,*::after{box-sizing:border-box;}
    html{font-size:62.5%;-webkit-text-size-adjust:100%;text-size-adjust:100%;}
    body{
      margin:0;
      font-family:"Times New Roman", Times, serif;
      font-size:1.2rem;
      line-height:1.8;
      color:#2c2c2c;
      background:#fff;
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
      overflow-x:hidden;
      text-align:left !important;
    }
    .wrap{max-width:750px;margin:0 auto;padding:70px 16px 80px;text-align:left !important;}
    a,a:link,a:visited{color:#613d12;text-decoration:none;-webkit-text-size-adjust:100%;text-size-adjust:100%;}
    a:hover,a:active{color:#613d12;opacity:.85;}
    :root{
      --gp-size:38px;--gp-ring:2px;--gp-fill:#613d12;--gp-icon:#f9f9f9;
      --gp-song:#613d12;--gp-artist:#222222;--gp-gap:14px;
      --gp-song-size:11px;--gp-artist-size:11px;
    }
    #glenplayer07{position:relative;width:100%;margin:0;text-align:left !important;}
    #glenplayer07 .flamingo{display:flex;align-items:center;}
    #glenplayer07 .circleofdeath{width:var(--gp-size);height:var(--gp-size);border-radius:999px;position:relative;flex:0 0 auto;}
    #glenplayer07 .tinfoil{width:100%;height:100%;border-radius:999px;background:conic-gradient(var(--gp-fill) calc(var(--p,0)*1turn), var(--gp-fill) 0);}
    #glenplayer07 .cherry{position:absolute;inset:var(--gp-ring);border-radius:999px;background:var(--gp-fill);display:flex;align-items:center;justify-content:center;cursor:pointer;-webkit-tap-highlight-color:transparent;user-select:none;}
    #glenplayer07 .material-icons{font-size:14px;color:var(--gp-icon);line-height:1;}
    #glenplayer07 .music-info{margin-left:var(--gp-gap);line-height:1.1;min-width:0;}
    #glenplayer07 .song-name{font-family:inherit;font-size:var(--gp-song-size);color:var(--gp-song);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    #glenplayer07 .artist-name{margin-top:3px;font-family:inherit;font-size:var(--gp-artist-size);color:var(--gp-artist);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .mp-desc{margin-top:14px;display:block;font-size:11px;line-height:1.2;text-align:left !important;}
    .mp-desc a{color:#613d12;text-decoration:underline;}
    .mp-desc,.mp-desc *{text-align:left !important;}
    #eneremit-activity-widget{width:100%;display:block;font-size:11px;line-height:1.55;margin-top:12px;--eneremit-label-color:#222222;--eneremit-value-color:#613d12;text-align:left !important;}
    #eneremit-activity-widget a,#eneremit-activity-widget a:link,#eneremit-activity-widget a:visited{color:inherit;text-decoration:none;}
    #eneremit-activity-widget a:hover,#eneremit-activity-widget a:active{color:inherit;opacity:1;}
    #eneremit-activity-widget .eneremit-row{width:100%;display:grid;grid-template-columns:max-content minmax(0,1fr);align-items:baseline;margin:0.55em 0 0 0;column-gap:0;text-align:left !important;}
    #eneremit-activity-widget .eneremit-row:first-child{margin-top:0;}
    #eneremit-activity-widget .eneremit-label{color:var(--eneremit-label-color);white-space:nowrap;font-weight:400;}
    #eneremit-activity-widget .eneremit-label::after{content:"\00a0";}
    #eneremit-activity-widget .eneremit-value{color:var(--eneremit-value-color);min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-weight:400;}
    nav{margin-top:22px;padding-bottom:12px;border-bottom:1px solid #ededed;font-size:11px;line-height:1.2;display:flex;gap:12px;flex-wrap:wrap;white-space:normal;text-align:left !important;}
    nav a{flex:0 0 auto;}
    .embed{margin-top:22px;}
    .embed iframe{width:100%;height:475px;border:0;border-radius:8px;display:block;}
    @media (max-width:820px){
      .wrap{padding:60px 16px 70px;}
      nav{gap:10px;font-size:12px;}
      .mp-desc{font-size:12px;}
      #eneremit-activity-widget{font-size:12px;}
      :root{--gp-song-size:12px;--gp-artist-size:12px;}
      .embed iframe{height:520px;}
    }
    @media (max-width:520px){
      .wrap{padding:60px 16px 70px;}
      nav{font-size:12px;}
      .embed iframe{height:560px;}
      #eneremit-activity-widget .eneremit-value{white-space:normal;overflow:visible;text-overflow:clip;overflow-wrap:break-word;word-break:normal;hyphens:auto;}
    }
    @media (max-height:430px) and (orientation:landscape){
      .wrap{padding:40px 16px 40px;}
      .embed iframe{height:360px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="glenplayer07" data-audio="https://file.garden/ZmN8fWXA7EDNZ5td/Both%20Sides%20Now.mp3">
      <div class="flamingo">
        <div class="circleofdeath">
          <div class="tinfoil" id="gp-ring"></div>
          <div class="cherry" id="gp-btn" role="button" tabindex="0" aria-label="Play">
            <i class="material-icons" id="gp-icon">play_arrow</i>
          </div>
        </div>
        <div class="music-info">
          <div class="song-name">Both Sides Now</div>
          <div class="artist-name">Joni Mitchell</div>
        </div>
      </div>
    </div>

    <div class="mp-desc">
      <a href="https://lnk.bio/homo" target="_blank" rel="noopener noreferrer">Julián</a>, Puerto Rico
    </div>

    <div id="eneremit-activity-widget" aria-live="polite">
      <a class="eneremit-row" id="eneremit-gr-link" href="https://www.goodreads.com/user/show/138343303" target="_blank" rel="noopener noreferrer">
        <span class="eneremit-label" id="eneremit-gr-label">Now Reading:</span>
        <span class="eneremit-value" id="eneremit-gr-text" data-seed="">-</span>
      </a>
      <a class="eneremit-row" id="eneremit-lb-link" href="https://letterboxd.com/eneremit/" target="_blank" rel="noopener noreferrer">
        <span class="eneremit-label" id="eneremit-lb-label">Last Watched:</span>
        <span class="eneremit-value" id="eneremit-lb-text" data-seed="">-</span>
      </a>
      <a class="eneremit-row" id="eneremit-lfm-link" href="https://www.last.fm/user/eneremit" target="_blank" rel="noopener noreferrer">
        <span class="eneremit-label" id="eneremit-lfm-label">Now Listening:</span>
        <span class="eneremit-value" id="eneremit-lfm-text" data-seed="">-</span>
      </a>
    </div>

    <nav aria-label="music links">
      <a href="https://eneremit.blog/">Home</a>
      <a href="https://open.spotify.com/user/jorgejulianrdz" target="_blank" rel="noopener noreferrer">Spotify</a>
      <a href="https://www.last.fm/user/eneremit" target="_blank" rel="noopener noreferrer">Last.fm</a>
      <a href="https://www.discogs.com/user/eneremit" target="_blank" rel="noopener noreferrer">Discogs</a>
      <a href="https://stats.fm/user/eneremit?range=lifetime" target="_blank" rel="noopener noreferrer">Stats.fm</a>
      <a href="https://rateyourmusic.com/~eneremit" target="_blank" rel="noopener noreferrer">RYM</a>
      <a href="https://www.albumoftheyear.org/user/eneremit/" target="_blank" rel="noopener noreferrer">AOTY</a>
      <a href="https://musicboard.app/eneremit?rel=copy" target="_blank" rel="noopener noreferrer">Musicboard</a>
      <a href="https://airbuds.fm/eneremit" target="_blank" rel="noopener noreferrer">Airbuds</a>
    </nav>

    <div class="embed">
      <iframe src="https://open.spotify.com/embed/playlist/78ZLjWFR6XSwKmo6AGuQNk" loading="lazy" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
  </div>

<script>
(function(){
"use strict";
var ENDPOINT="https://eneremit-widget.eneremit.workers.dev/json";
var POLL_MS=90*1000;
function ready(fn){if(document.readyState==="loading")document.addEventListener("DOMContentLoaded",fn);else fn();}
function safe(s){return(s==null?"":String(s)).trim();}
function isBadText(t){t=safe(t);return!t||t==="-"||t==="—";}
function setIfGood(node,text){var t=safe(text);if(!node||isBadText(t))return false;node.textContent=t;try{node.setAttribute("data-seed",t);}catch(e){}return true;}
function getSeed(node){var t="";try{t=safe(node&&node.getAttribute&&node.getAttribute("data-seed"));}catch(e){}return isBadText(t)?"":t;}
function setSeedIfEmpty(node,text){try{if(node&&!safe(node.getAttribute("data-seed")))node.setAttribute("data-seed",safe(text));}catch(e){}}
function getStorageKeyPrefix(){var host=safe(location&&location.hostname).toLowerCase();return host?("eneremit_widget@"+host+"::"):"eneremit_widget@unknown::";}
ready(function(){
var el={
root:document.getElementById("eneremit-activity-widget"),
grText:document.getElementById("eneremit-gr-text"),
grLink:document.getElementById("eneremit-gr-link"),
grLabel:document.getElementById("eneremit-gr-label"),
lbText:document.getElementById("eneremit-lb-text"),
lbLink:document.getElementById("eneremit-lb-link"),
lbLabel:document.getElementById("eneremit-lb-label"),
lfText:document.getElementById("eneremit-lfm-text"),
lfLink:document.getElementById("eneremit-lfm-link"),
lfLabel:document.getElementById("eneremit-lfm-label")
};
if(!el.root||!el.grText||!el.lbText||!el.lfText)return;
var PFX=getStorageKeyPrefix();
var LS={
grText:PFX+"gr_text",
grUrl:PFX+"gr_url",
grLabel:PFX+"gr_label",
lbText:PFX+"lb_text",
lbUrl:PFX+"lb_url",
lbLabel:PFX+"lb_label",
lfText:PFX+"lf_text",
lfUrl:PFX+"lf_url",
lfLabel:PFX+"lf_label",
etag:PFX+"etag"
};
function loadCachedOrSeed(){
var any=false;
try{
any=setIfGood(el.grText,localStorage.getItem(LS.grText))||any;
any=setIfGood(el.lbText,localStorage.getItem(LS.lbText))||any;
var grL=safe(localStorage.getItem(LS.grLabel));
if(el.grLabel&&!isBadText(grL)){el.grLabel.textContent=grL;setSeedIfEmpty(el.grLabel,grL);any=true;}
var lbL=safe(localStorage.getItem(LS.lbLabel));
if(el.lbLabel&&!isBadText(lbL)){el.lbLabel.textContent=lbL;setSeedIfEmpty(el.lbLabel,lbL);any=true;}
var lfT=safe(localStorage.getItem(LS.lfText));
if(!isBadText(lfT)){el.lfText.textContent=lfT;setSeedIfEmpty(el.lfText,lfT);any=true;}
var lfL=safe(localStorage.getItem(LS.lfLabel));
if(!isBadText(lfL)){el.lfLabel.textContent=lfL;setSeedIfEmpty(el.lfLabel,lfL);any=true;}
var grU=safe(localStorage.getItem(LS.grUrl));if(el.grLink&&grU)el.grLink.href=grU;
var lbU=safe(localStorage.getItem(LS.lbUrl));if(el.lbLink&&lbU)el.lbLink.href=lbU;
var lfU=safe(localStorage.getItem(LS.lfUrl));if(el.lfLink&&lfU)el.lfLink.href=lfU;
}catch(e){}
if(!any){
setIfGood(el.grText,getSeed(el.grText));
setIfGood(el.lbText,getSeed(el.lbText));
if(el.grLabel){var grLabSeed=getSeed(el.grLabel);if(!isBadText(grLabSeed))el.grLabel.textContent=grLabSeed;}
if(el.lbLabel){var lbLabSeed=getSeed(el.lbLabel);if(!isBadText(lbLabSeed))el.lbLabel.textContent=lbLabSeed;}
var lfSeed=getSeed(el.lfText);if(!isBadText(lfSeed))el.lfText.textContent=lfSeed;
var lfLabSeed=getSeed(el.lfLabel);if(!isBadText(lfLabSeed))el.lfLabel.textContent=lfLabSeed;
}
}
function saveCached(key,value){try{var v=safe(value);if(isBadText(v))return;localStorage.setItem(key,v);}catch(e){}}
function saveEtag(et){try{var v=safe(et);if(!v)return;localStorage.setItem(LS.etag,v);}catch(e){}}
function loadEtag(){try{return safe(localStorage.getItem(LS.etag));}catch(e){return"";}}
async function fetchJSON(){
var headers={};var et=loadEtag();if(et)headers["if-none-match"]=et;
var res=await fetch(ENDPOINT,{cache:"no-store",credentials:"omit",headers:headers});
if(res.status===304)return null;
if(!res.ok)throw new Error("HTTP "+res.status);
var newEtag=safe(res.headers.get("etag"));if(newEtag)saveEtag(newEtag);
return await res.json();
}
async function refreshFromEndpoint(){
try{
var data=await fetchJSON();if(!data)return;
if(data.goodreads){
var grLabel=safe(data.goodreads.label);
if(el.grLabel&&!isBadText(grLabel)){el.grLabel.textContent=grLabel;setSeedIfEmpty(el.grLabel,grLabel);saveCached(LS.grLabel,grLabel);}
if(setIfGood(el.grText,data.goodreads.text))saveCached(LS.grText,data.goodreads.text);
if(el.grLink&&safe(data.goodreads.url)){el.grLink.href=data.goodreads.url;saveCached(LS.grUrl,data.goodreads.url);}
}
if(data.letterboxd){
var lbLabel=safe(data.letterboxd.label);
if(el.lbLabel&&!isBadText(lbLabel)){el.lbLabel.textContent=lbLabel;setSeedIfEmpty(el.lbLabel,lbLabel);saveCached(LS.lbLabel,lbLabel);}
if(setIfGood(el.lbText,data.letterboxd.text))saveCached(LS.lbText,data.letterboxd.text);
if(el.lbLink&&safe(data.letterboxd.url)){el.lbLink.href=data.letterboxd.url;saveCached(LS.lbUrl,data.letterboxd.url);}
}
if(data.lastfm){
var label=safe(data.lastfm.label);
if(!isBadText(label)){el.lfLabel.textContent=label;setSeedIfEmpty(el.lfLabel,label);saveCached(LS.lfLabel,label);}
if(setIfGood(el.lfText,data.lastfm.text))saveCached(LS.lfText,data.lastfm.text);
if(el.lfLink&&safe(data.lastfm.url)){el.lfLink.href=data.lastfm.url;saveCached(LS.lfUrl,data.lastfm.url);}
}
}catch(e){}
}
function startPolling(){if(typeof document.hidden==="boolean"&&document.hidden)return null;return setInterval(refreshFromEndpoint,POLL_MS);}
loadCachedOrSeed();
refreshFromEndpoint();
var pollId=startPolling();
document.addEventListener("visibilitychange",function(){
if(document.hidden){if(pollId){clearInterval(pollId);pollId=null;}}
else{refreshFromEndpoint();if(!pollId)pollId=startPolling();}
});
});
})();
</script>
</body>
</html>
