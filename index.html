<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <title></title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    *,*::before,*::after{
      box-sizing:border-box;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    html{font-size:62.5%;}
    body{
      margin:0;
      font-family:"Times New Roman", Times, serif;
      font-size:1.2rem;
      color:#2c2c2c;
      background:#ffffff;
      line-height:1.8;
    }

    .wrap{
      max-width:750px;
      margin:0 auto;
      padding:100px 16px 80px;
    }

    a, a:visited{
      color:#613d12;
      text-decoration:none;
      transition:opacity .2s ease;
    }
    a:hover, a:active, a:focus{opacity:.85;color:#613d12;text-decoration:none;}
    a:focus-visible{outline:1px solid rgba(0,0,0,.2); outline-offset:3px; border-radius:2px;}
    a:-webkit-any-link{color:#613d12;}

    .mp-desc{
      margin-top:10px;
      display:inline-block;
      font-size:11px;
      line-height:1.2;
    }
    .mp-desc a{ text-decoration:underline; }

    :root{
      --gp-size:38px;
      --gp-ring:2px;
      --gp-fill:#613d12;
      --gp-icon:#f9f9f9;
      --gp-song:#613d12;
      --gp-artist:#222222;
      --gp-gap:14px;
      --gp-song-size:11px;
      --gp-artist-size:11px;
    }

    #glenplayer07{
      position:relative;
      width:100%;
      z-index:1;
      margin:0 0 10px 0;
    }

    #glenplayer07 .flamingo{
      display:flex;
      align-items:center;
    }

    #glenplayer07 .circleofdeath{
      width:var(--gp-size);
      height:var(--gp-size);
      border-radius:999px;
      position:relative;
      flex:0 0 auto;
    }

    #glenplayer07 .tinfoil{
      width:100%;
      height:100%;
      border-radius:999px;
      background:conic-gradient(var(--gp-fill) calc(var(--p,0)*1turn), var(--gp-fill) 0);
    }

    #glenplayer07 .cherry{
      position:absolute;
      inset:var(--gp-ring);
      border-radius:999px;
      background:var(--gp-fill);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
    }

    #glenplayer07 .material-icons{
      font-size:14px;
      color:var(--gp-icon);
      line-height:1;
    }

    #glenplayer07 .music-info{
      margin-left:var(--gp-gap);
      line-height:1.1;
      min-width:0;
    }

    #glenplayer07 .song-name{
      font-family:inherit;
      font-size:var(--gp-song-size);
      text-transform:none;
      letter-spacing:0;
      color:var(--gp-song);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    #glenplayer07 .artist-name{
      margin-top:3px;
      font-family:inherit;
      font-size:var(--gp-artist-size);
      color:var(--gp-artist);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    #eneremit-activity-widget{
      font-size:11px;
      line-height:1.35;
      margin-top:0.4rem;
      --eneremit-label-color:#222222;
      --eneremit-value-color:#613d12;
    }

    #eneremit-activity-widget .eneremit-row{
      display:grid;
      grid-template-columns:max-content minmax(0,1fr);
      margin-bottom:0.25rem;
      align-items:baseline;
    }

    #eneremit-activity-widget .eneremit-label{
      color:var(--eneremit-label-color);
      white-space:nowrap;
    }

    #eneremit-activity-widget .eneremit-label::after{
      content:"\00a0";
    }

    #eneremit-activity-widget .eneremit-value{
      color:var(--eneremit-value-color);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    #eneremit-activity-widget .eneremit-value a{
      color:inherit;
      text-decoration:none;
      border:0;
    }
    #eneremit-activity-widget .eneremit-value a:hover{
      text-decoration:none;
      opacity:.85;
    }

    nav{
      margin-top:22px;
      padding-bottom:12px;
      border-bottom:1px solid #ededed;
      font-size:11px;
      display:flex;
      gap:10px;
      flex-wrap:nowrap;
      overflow:hidden;
      white-space:nowrap;
    }

    .embed{
      margin-top:22px;
    }

    .embed iframe{
      width:100%;
      height:475px;
      border:0;
      border-radius:8px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div id="glenplayer07" data-audio="https://file.garden/ZmN8fWXA7EDNZ5td/Both%20Sides%20Now.mp3">
      <div class="flamingo">

          <div class="tinfoil" id="gp-ring"></div>
          <div class="cherry" id="gp-btn" role="button" tabindex="0" aria-label="Play">
            <i class="material-icons" id="gp-icon">play_arrow</i>
          </div>
        </div>
        <div class="music-info">
          <div class="song-name">Both Sides Now</div>
          <div class="artist-name">Joni Mitchell</div>
        </div>
      </div>
    </div>

    <div class="mp-desc">
      <a href="https://lnk.bio/homo" target="_blank" rel="noopener noreferrer">Juli√°n</a>, Puerto Rico
    </div>

    <div id="eneremit-activity-widget">
      <div class="eneremit-row">
        <span class="eneremit-label">Now Reading:</span>
        <span class="eneremit-value">

        </span>
      </div>

      <div class="eneremit-row">
        <span class="eneremit-label">Last Watched:</span>

    <div class="embed">
      <iframe
        src="https://open.spotify.com/embed/playlist/78ZLjWFR6XSwKmo6AGuQNk"
        loading="lazy"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>

  </div>

  <script>
  (function(){
    function ready(fn){
      if(document.readyState==="loading") document.addEventListener("DOMContentLoaded", fn);
      else fn();
    }

    ready(function(){
      var root=document.getElementById("glenplayer07");
      if(!root) return;

      var ring=document.getElementById("gp-ring");
      var btn=document.getElementById("gp-btn");
      var icon=document.getElementById("gp-icon");
      var src=root.getAttribute("data-audio")||"";

      var audio=document.createElement("audio");
      audio.preload="metadata";
      audio.playsInline=true;
      audio.setAttribute("playsinline","");
      audio.setAttribute("webkit-playsinline","");
      audio.src=src;

      var playing=false;

      function setProg(){
        var d=audio.duration;
        var t=audio.currentTime;
        var p=(d && isFinite(d) && d>0) ? (t/d) : 0;
        ring.style.setProperty("--p", String(p));
      }

      function setUI(isPlaying){
        playing=isPlaying;
        icon.textContent=isPlaying ? "pause" : "play_arrow";
        btn.setAttribute("aria-label", isPlaying ? "Pause" : "Play");
      }

      function toggle(){
        if(!playing){
          audio.play().then(function(){ setUI(true); }).catch(function(){ setUI(false); });
        }else{
          audio.pause();
          setUI(false);
        }
      }

      btn.addEventListener("click", toggle);
      btn.addEventListener("keydown", function(e){
        if(e.key==="Enter"||e.key===" "){ e.preventDefault(); toggle(); }
      });

      audio.addEventListener("timeupdate", setProg);
      audio.addEventListener("loadedmetadata", setProg);
      audio.addEventListener("ended", function(){
        audio.currentTime=0;
        setProg();
        setUI(false);
      });
      audio.addEventListener("pause", function(){ setUI(false); });
      audio.addEventListener("play", function(){ setUI(true); });

      setUI(false);
      setProg();
    });
  })();
  </script>
</body>
</html>
